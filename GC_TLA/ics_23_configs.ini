priority = 2

[GPTUNE_DTLA]
inherit = ['INHERIT_EXPERIMENT']
inputs = ['s', 'm', 'l']
priority = 2

[INHERIT_PLOTS]
inherit = ['INHERIT_BASE']
show = False
use_backup = True
backup = ['data']
targets = ['SM', 'ML', 'XL']
priority = 0

[INHERIT_SPEEDUP_PLOTS]
inherit = ['INHERIT_PLOTS']
as_speedup = True
budgets = {'sw4lite': 15, 'xsbench': 7, 'amg': 5, 'rsbench': 3, '3mm': None, 'covariance': None, 'lu': None, 'floyd_warshall': 15, 'heat3d': 8, 'syr2k': 3}
max_budget = 30

[WALLTIME]
inherit = ['INHERIT_SPEEDUP_PLOTS']
minmax = False
stddev = False
fig_pts = 400
exclude_budget = True
format = 'png'
# (506.295 / 4)

[EVALUATION]
inherit = ['INHERIT_SPEEDUP_PLOTS']
minmax = True
stddev = True

[TSNE]
inherit = ['INHERIT_BASE']
priority = 0
convert = ['Data/ytopt_bo_source_tasks/*.csv',]
quantile = [.1, .1, .1]
#[0.3, 0.3, 0.3, 1, 1, 1]
rank = True
marker = "'.'"
format = "png"
video = False

[GENERATED_TIME]
require_sizes = False
[GENERATED_REJECT]
require_sizes = False
xlim = 9 #13

[EXHAUSTIVE]
targets = ['SM','XL']
require_sizes = False

[BIAS_CHECK]
require_sizes = False
inputs = ['S','M','L']
targets = ['SM','ML','XL']
ideal = 0.1
bad = 0.05
success = 0.95
top = 0.3
seed = 1234
model = 'GaussianCopula'

[TABLE_TASKS]
