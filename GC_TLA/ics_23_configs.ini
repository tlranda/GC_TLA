[INHERIT_BASE]
sizes = ['S', 'SM', 'M', 'ML', 'L', 'XL']

[INHERIT_EXPERIMENT]
inherit = ['INHERIT_BASE']
seeds = [1234, 2022, 9999] # , 1337, 5555]
backup = ['data/', "data/thomas_experiments"]
targets = ['SM', 'ML', 'XL']
evals = 30
expect = 31
priority = 1

[INHERIT_BO]
inherit = ['INHERIT_EXPERIMENT']
kappa = 1.96
learner = 'RF'
NI = 10
acqfn = 'gp_hedge'
evaluator = 'ray'

[INHERIT_XFER]
inherit = ['INHERIT_EXPERIMENT']
inputs = ['S', 'M', 'L']
top = 0.3
models = ['GaussianCopula'] # ['CTGAN', 'TVAE', 'GaussianCopula']
problem_prefix = 'problem'
priority = 2

[BO]
inherit = ['INHERIT_BO']
evals = 200
expect = 201
offline_seed = 2468

[BO_FEWSHOT]
inherit = ['INHERIT_BO']
backup = ['data/', "data/jaehoon_experiments"]
evals = 30
expect = 31

[O3]
inherit = ['INHERIT_EXPERIMENT']
expect = 2

[GC_TLA]
inherit = ['INHERIT_XFER']

[INFERENCE]
inherit = ['INHERIT_XFER']
targets = ['XL']
seeds = [1234]
evals = 1000
expect = 1001
priority = 3
refits = 0

[REJECTION]
inherit = ['INHERIT_XFER']
evals = 1000
expect = 1
models = ['GaussianCopula', 'TVAE', 'CTGAN', 'random', 'CopulaGAN']
seeds = [1234]

[GPTUNE_SLA]
inherit = ['INHERIT_EXPERIMENT']
